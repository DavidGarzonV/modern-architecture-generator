name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install project dependencies ğŸ› ï¸
        run: npm install
      - name: Install required dependencies âš™ï¸
        run: npm install eslint@8.57.0 @typescript-eslint/eslint-plugin@7.8.0 @typescript-eslint/parser@7.8.0
      - name: Build package ğŸ”§
        run: npm run package
      - run: npm ci
      - name: Publish package on NPM ğŸ“¦
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
